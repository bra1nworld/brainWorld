<div>
    <div class="login-panel {{errorState}}">
        <div class="title-area">
            <div class="title">brain-worlds</div>
        </div>
        <div class="info-area">
            <div class="info-bar username">
                <i class="username-icon"></i>
                <input data-id="loginInput" type="text" placeholder="请输入登录账号" class="text-field">
                <!-- <div class="error-hint">请输入您的登录账号</div> -->
            </div>
            <div class="info-bar password">
                <i class="password-icon"></i>
                <input data-id="passwordInput" type="password" placeholder="请输入登录密码" class="text-field">
            </div>
        </div>
        <div class="hint-area">
            <div class="empty-hint">请输入您的账号或密码</div>
            <div class="error-hint">账号或密码错误，请重新输入</div>
        </div>
        <div class="action-area">
            <button data-id="login" class="confirm-button">登录</button>
        </div>
    </div>
</div>
<style>
    & {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image:url("@{img-root}/background/theme.png");
        background-position: bottom;
        background-repeat: no-repeat;
        background-size: cover;
        .login-panel.username-empty {
            .info-area .username .text-field {
                border: 1px solid #f04134;
            }
            .hint-area .empty-hint {
                display: block;
            }
        }
        .login-panel.password-empty {
            .info-area .password .text-field {
                border: 1px solid #f04134;
            }
            .hint-area .empty-hint {
                display: block;
            }
        }
        .login-panel.error {
            .info-area .info-bar .text-field {
                border: 1px solid #f04134;
            }
            .hint-area .error-hint {
                display: block;
            }
        }
        .login-panel {
            width: 350px;
            position: absolute;
            margin: 0 auto;
            >.title-area {
                text-align: center;
                font-weight: bold;
                font-size: 26px;
                line-height: 40px;
            }
            >.info-area .info-bar {
                position: relative;
            }
            >.info-area .info-bar .text-field:focus {
                border: 1px solid #108EE9;
            }
            >.info-area .info-bar .text-field:hover {
                border: 1px solid #108EE9;
            }
            >.info-area .info-bar .text-field {
                width: 350px;
                box-sizing: border-box;
                height: 38px;
                border: 1px solid #D9D9D9;
                border-radius: 4px;
                padding-left: 40px;
                margin-top: 30px;
                outline: none;
                &::-webkit-input-placeholder {
                    color: #A7A7A7;
                }
                &::placeholder {
                    color: #A7A7A7;
                }
            }
            >.info-area .info-bar .username-icon {
                position: absolute;
                width: 24px;
                height: 24px;
                background-image: url("@{img-root}/icon/user-icon.png");
                display: block;
                top: 50%;
                margin-top: 4px;
                margin-left: 10px;
            }
            >.info-area .info-bar .password-icon {
                position: absolute;
                width: 24px;
                height: 24px;
                background-image: url("@{img-root}/icon/password-icon.png");
                top: 50%;
                margin-top: 4px;
                margin-left: 10px;
                display: block;
            }

            >.action-area {
                margin-top: 46px;
            }
            >.action-area .confirm-button {
                width: 100%;
                height: 38px;
                background-color: #108EE9;
                border: none;
                border-radius: 4px;
                text-align: center;
                font-size: 16px;
                color: #fff;
                box-shadow: 0px 8px 30px rgba(16, 142, 233, 0.05);
                outline: none;
                transition: all 0.3s;
                cursor: pointer;
            }
            >.action-area .confirm-button:hover {
                background-color: #49a9ee;
            }

            >.hint-area .error-hint,
            >.hint-area .empty-hint {
                position: absolute;
                margin-top: 5px;
                color: #f04134;
                font-size: 14px;
                display: none;
            }
        }
    }
</style>

<script data-role="test">
    {
        errorState: "error", //username-empty/password-empty
    }
</script>
