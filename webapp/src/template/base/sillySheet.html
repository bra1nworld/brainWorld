<table class="table as-sheet" data-list="trs">
    <template data-name="row">
        <tr class="tr">
        </tr>
    </template>
    <template data-name="title">
        <th class="th">
            {{data}}
        </th>
    </template>
    <template data-name="data">
        <td class="td">
            {{data}}
        </td>
    </template>
</table>
